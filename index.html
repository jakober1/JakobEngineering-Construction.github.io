<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f0f0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0066cc;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #0066cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a.button:hover {
      background: #004999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My GitHub Website</h1>
    <p>This website is hosted for free using <strong>GitHub Pages</strong>.</p>
    <p>You can create your own by uploading this file to a GitHub repository and enabling Pages in your repo settings.</p>
    <a class="button" href="https://github.com">Visit GitHub</a>
  </div>
</body>
</html>
